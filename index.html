<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="temperature_converter">
            <input type="number" id="celsius" class="temperature-converter__input js-temperature-in-celsius_input">
            <label for="celsius" class="temperature-converter__label">Celsius</label>
            <input type="number" id="fahrenheit" class="temperature-converter__input js-temperature-in-fahrenheit_input">
            <label for="fahrenheit" class="temperature-converter__label">Fahrenheit</label>
        </div>
        <script src="main.js"></script>
    </body>
</html>
